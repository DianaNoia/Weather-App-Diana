<!DOCTYPE html>
<html>
  <head>
    <title>SheCodes Weather App</title>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/51972a0809.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/style.css">
  </head>
  <body>
    <div class="container">
      <div class="card weather-app">
        <div class="card-body">
          <h2>
            <i class="fa-solid fa-cloud-sun-rain"></i>
            Weather
          </h2>
          <form id="city-form">
            <div class="row">
              <div class="col-10">
                <div class="mb-3">
                  <input
                    type="city"
                    autofocus = "on"
                    autocomplete="off"
                    class="form-control"
                    placeholder="Enter city"
                    id="city-input"
                    class="form-control";
                  />
                </div>
              </div>
              <div class="col-1">
                <button type="submit" class="btn btn-secondary" id="search-button">
                  Search 
                  <i class="fa-solid fa-magnifying-glass"></i>
                </button>
              </div>
              <div class="col-1">
                <button id="current-location-button" 
                type="submit" 
                class="btn btn-secondary">
                  Current city
                </button>
              </div>
            </div>
          </form>
          <div class="row">
            <div class="col">
                <div class="float-left">
                  <strong id="temperature" class="temperature-value"></strong
                  ><span class="units"
                    ><a href="#" id="celsius" class="active">°C</a> |
                    <a href="#" id="fahrenheit">°F</a></span
                  >
                </div>
              <div class="categories">
                  <div>
                    Humidity: <span id="humidity"></span>%
                    </br>
                    Wind: <span id="wind"></span>km/h
                  </div>               
              </div>
            </div>
            <div class="col" >
              <div id="location"
              class="location d-flex flex-row justify-content-end p-1">
                
              </div>
              <div class="date-time d-flex flex-row justify-content-end p-1">
                Monday 22:00
              </div>
              <div class="weather-status d-flex flex-row justify-content-end p-1">
                Clear
              </div>
            </div>
          </div>
          <div class="card weather-forecast-card">
            <div class="card-body">
              <div class="weather-forecast" id="forecast">
              </div>
            </div>
          </div>
        </div>
      </div>
      <small>
        <a href="https://github.com/DianaNoia/Weather-App-Diana" target="_blank">Open-source code</a>, by Diana Nóia
      </small>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
