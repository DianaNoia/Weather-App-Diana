<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/51972a0809.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/style.css">
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <h2>
            <i class="fa-solid fa-cloud-sun-rain"></i>
            Weather
          </h2>
          <form id="city-form">
            <div class="row">
              <div class="col-10">
                <div class="mb-3">
                  <input
                    type="city"
                    autofocus = "on"
                    autocomplete="off"
                    class="form-control"
                    placeholder="Enter city"
                    id="city-input"
                    class="form-control";
                  />
                </div>
              </div>
              <div class="col-1">
                <button type="submit" class="btn btn-secondary" id="search-button">
                  Search 
                  <i class="fa-solid fa-magnifying-glass"></i>
                </button>
              </div>
              <div class="col-1">
                <button id="current-location-button" 
                type="submit" 
                class="btn btn-secondary">
                  Current city
                </button>
              </div>
            </div>
          </form>
          <div class="row">
            <div class="col">
                <b id="temperature"
                class="temperature-value">
                  
                </b>
                <a href="" class="degrees celsius">ºC</a> 
                <a href="" class="degrees farenheit">| ºF</a> 
              <div class="categories">
                  <div>
                    Precipitation:  <span id="precipitation"></span>%
                    </br>
                    Humidity: <span id="humidity"></span>%
                    </br>
                    Wind: <span id="wind"></span>km/h
                  </div>               
              </div>
            </div>
            <div class="col" >
              <div id="location"
              class="location d-flex flex-row justify-content-end p-1">
                
              </div>
              <div class="date-time d-flex flex-row justify-content-end p-1">
                Monday 22:00
              </div>
              <div class="weather-status d-flex flex-row justify-content-end p-1">
                Clear
              </div>
            </div>
          </div>
          <div class="card">
            <div class="card-body">
              <div class="card-group">
                <div class="card text-center" style="width: 18rem;">
                  <div class="card-body">
                    <div class="weekdays">
                      Monday
                    </div>
                    </br>
                    <div>
                      <i class="fa-solid fa-sun weather-icons"></i>
                    </div>
                    </br>
                    <p>
                      <strong>31º</strong>17º
                    </p>
                  </div>
                </div>
                <div class="card text-center" style="width: 18rem;">
                  <div class="card-body">
                    <div class="weekdays">
                      Tuesday
                    </div> 
                    </br>
                    <div>
                      <i class="fa-solid fa-cloud-sun weather-icons"></i>
                    </div>
                    </br>
                    <p>
                      <strong>32º</strong>19º
                    </p> 
                  </div>
                </div>
                <div class="card text-center" style="width: 18rem;">
                  <div class="card-body">
                    <div class="weekdays">
                      Wednesday
                    </div>
                    </br>
                    <div>
                      <i class="fa-solid fa-cloud-showers-heavy weather-icons"></i>
                    </div>
                    </br>
                    <p>
                      <strong>24º</strong>18º
                    </p>
                  </div>
                </div>
                <div class="card text-center" style="width: 18rem;">
                  <div class="card-body">
                    <div class="weekdays">
                      Thursday
                    </div>
                    </br>
                    <div>
                      <i class="fa-solid fa-cloud-sun weather-icons"></i>
                    </div>
                    </br>
                    <p>
                      <strong>23º</strong>18º
                    </p>
                  </div>
                </div>
                <div class="card text-center" style="width: 18rem;">
                  <div class="card-body">
                    <div class="weekdays">
                      Friday
                    </div>
                    </br>
                    <div>
                      <i class="fa-solid fa-cloud-sun weather-icons"></i>
                    </div>
                    </br>
                    <p>
                      <strong>25º</strong>18º
                    </p>
                  </div>
                </div>
                <div class="card text-center" style="width: 18rem;">
                  <div class="card-body">
                    <div class="weekdays">
                      Saturday
                    </div>
                    </br>
                    <div>
                      <i class="fa-solid fa-sun weather-icons"></i>
                    </div>
                    </br>
                    <p>
                      <strong>25º</strong>18º
                    </p>
                  </div>
                </div>
                <div class="card text-center" style="width: 18rem;">
                  <div class="card-body">
                    <div class="weekdays">
                      Sunday
                    </div>
                    </br>
                    <div>
                      <i class="fa-solid fa-sun weather-icons"></i>
                    </div>
                    </br>
                    <p>
                      <strong>33º</strong>18º
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
